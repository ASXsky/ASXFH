<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信浏览器提示</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 100%;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #09c6f9 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
        }
        
        .logo i {
            font-size: 40px;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .instruction-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .steps {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .step {
            flex: 0 0 150px;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: #2575fc;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .step p {
            font-size: 16px;
            color: #34495e;
            font-weight: 500;
        }
        
        .visual-guide {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .phone-mockup {
            width: 280px;
            height: 500px;
            background: #2c3e50;
            border-radius: 30px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            overflow: hidden;
        }
        
        .phone-header {
            height: 60px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            position: relative;
        }
        
        .dots {
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #bdc3c7;
            border-radius: 50%;
        }
        
        .browser-icon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #2575fc;
        }
        
        .arrow {
            position: absolute;
            top: 90px;
            right: 30px;
            font-size: 40px;
            color: #e74c3c;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #09c6f9 0%, #2575fc 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
        }
        
        .secondary-btn {
            background: transparent;
            border: 2px solid #2575fc;
            color: #2575fc;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 117, 252, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .steps {
                flex-direction: column;
                gap: 20px;
            }
            
            .phone-mockup {
                width: 240px;
                height: 430px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>请在浏览器中打开</h1>
            <p class="subtitle">检测到您正在微信内浏览，部分功能可能受限</p>
        </div>
        
        <div class="instruction-card">
            <h2>操作指南</h2>
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <p>点击右上角</p>
                    <i class="fas fa-ellipsis-h" style="font-size: 24px; color: #2575fc; margin-top: 10px;"></i>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <p>选择</p>
                    <i class="fas fa-external-link-alt" style="font-size: 24px; color: #2575fc; margin-top: 10px;"></i>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <p>使用浏览器打开</p>
                    <i class="fas fa-compass" style="font-size: 24px; color: #2575fc; margin-top: 10px;"></i>
                </div>
            </div>
        </div>
        
        <div class="visual-guide">
            <h2 style="margin-bottom: 20px;">操作示意图</h2>
            <div class="phone-mockup">
                <div class="phone-screen">
                    <div class="phone-header">
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <i class="fas fa-globe browser-icon"></i>
                    </div>
                    <i class="fas fa-long-arrow-alt-right arrow"></i>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn primary-btn" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i> 刷新页面
            </button>
            <button class="btn secondary-btn" onclick="alert('请按照上方指引在浏览器中打开本页面')">
                <i class="fas fa-question-circle"></i> 帮助
            </button>
        </div>
        
        <div class="footer">
            <p>微信内置浏览器限制了部分功能，<span class="highlight">使用浏览器打开</span>可获得完整体验</p>
        </div>
    </div>
    
    <script>
        // 检测是否在微信浏览器内
        function isWeixinBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 页面加载时检测
        document.addEventListener('DOMContentLoaded', function() {
            if (!isWeixinBrowser()) {
                // 如果不是微信浏览器，可以跳转到其他页面或显示不同内容
                document.body.innerHTML = `
                    <div style="text-align:center; padding:50px; color:#fff;">
                        <h1>欢迎访问</h1>
                        <p>当前页面仅用于微信浏览器内提示</p>
                        <p>请返回微信内访问此页面查看效果</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
