<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问通道激活</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 原有的CSS样式保持不变 */
        :root {
            --primary-color: #00FFFF;
            --secondary-color: #6C757D;
            --background-color: #0A0F1B;
            --text-color: #F0F8FF;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glow-color: rgba(0, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        /* 其余样式同原文件，此处省略以节省篇幅 */
    </style>
</head>
<body>
    <div class="container">
        <h1>浏览器打开</h1>
        <p class="protocol">检测到访问环境限制，请根据以下操作在浏览器打开</p>
        <ul class="steps">
            <li class="step">
                <span class="step-number">1</span>
                <span class="step-description">点击右上角 <strong style="color: var(--primary-color)">•••</strong> 系统菜单</span>
            </li>
            <li class="step">
                <span class="step-number">2</span>
                <span class="step-description">选择 <strong style="color: var(--primary-color)">[浏览器打开]</strong> 选项</span>
            </li>
            <li class="step">
                <span class="step-number">3</span>
                <span class="step-description">完成浏览器打开并进入核心资源区</span>
            </li>
        </ul>
        <div class="actions">
            <button class="btn btn-primary" onclick="openInBrowser()">操作提示</button>
            <button class="btn btn-secondary" onclick="copyUrl()">复制网址</button>
            <!-- 新增下载按钮 -->
            <a id="downloadLink" style="display: none;"></a>
        </div>
    </div>

    <script>
        const targetUrl = 'https://www.xkwo.com'; // 硬编码目标URL

        // 页面加载时检测
        (function initCheck() {
            const ua = navigator.userAgent.toLowerCase();
            const isWechat = ua.includes('micromessenger');
            const isIOS = /iphone|ipad|ipod/.test(ua);

            // 非微信浏览器直接跳转
            if (!isWechat) {
                window.location.href = targetUrl;
                return;
            }

            // 微信非iOS：尝试触发下载（需用户交互）
            if (isWechat && !isIOS) {
                const link = document.getElementById('downloadLink');
                link.href = 'data:text/plain;charset=utf-8,请在下载完成后使用浏览器打开该文件以访问目标页面。';
                link.download = 'a.doc';
                link.click(); // 尝试自动点击（可能被浏览器阻止）
                showCustomAlert('请在下载完成后使用浏览器打开该文件');
            }
        })();

        function openInBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            const isWechat = ua.includes('micromessenger');
            const isIOS = /iphone|ipad|ipod/.test(ua);

            if (isWechat && isIOS) {
                showCustomAlert('请点击右上角 <span style="color: var(--primary-color)">•••</span> 选择<br>"在Safari中打开"');
            } else if (isWechat) {
                // 重新触发下载
                document.getElementById('downloadLink').click();
            } else {
                window.location.href = targetUrl;
            }
        }

        // 其余函数（copyUrl、showCustomAlert）保持原样
        async function copyUrl() {
            try {
                await navigator.clipboard.writeText(targetUrl);
                showCustomAlert('✅ 链接已复制到剪贴板<br>可粘贴到浏览器打开');
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = targetUrl;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCustomAlert('✅ 链接已复制到剪贴板');
            }
        }

        function showCustomAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.classList.add('custom-alert');
            alertBox.innerHTML = message;
            document.body.appendChild(alertBox);
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }
    </script>
</body>
</html>
